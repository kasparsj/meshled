site_name: MeshLED Docs
site_description: MeshLED firmware, control panel, and Lightpath integration documentation
repo_url: https://github.com/kasparsj/meshled
repo_name: kasparsj/meshled
edit_uri: edit/main/docs/
docs_dir: docs

theme:
  name: material
  font:
    text: IBM Plex Sans
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - toc.follow
    - content.code.copy
    - content.tabs.link
    - content.action.edit
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Build and Verification: build.md
      - Versioning and Release Policy: versioning.md
  - For WLED Users:
      - Migration Guide: wled-users.md
  - Architecture:
      - Core Architecture Primer: core-architecture.md
      - Core Build and Reproducibility: core-build.md
      - Lightpath Integration Notes: CORE_AUDIT_REPORT.md
      - Lightpath API Inventory: lightpath-api-inventory.md
      - Third-Party Licenses: third-party-licenses.md
  - Firmware and Runtime Contracts:
      - Firmware HTTP API: firmware-api.md
      - OSC Input Contract: osc-contract.md
      - UI/Firmware Compatibility Matrix: ui-firmware-compat.md
