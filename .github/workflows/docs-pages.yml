name: Docs (Pages)

on:
  push:
    branches:
      - main
    paths:
      - docs-site/**
      - apps/control-panel/**
      - .github/workflows/docs-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            docs-site/package-lock.json
            apps/control-panel/package-lock.json

      - name: Install control panel dependencies
        run: npm ci --legacy-peer-deps
        working-directory: apps/control-panel

      - name: Build control panel
        run: npm run build
        working-directory: apps/control-panel

      - name: Stage control panel test assets
        run: |
          rm -rf docs-site/public/control-panel-test
          mkdir -p docs-site/public/control-panel-test
          cp -R apps/control-panel/dist/assets docs-site/public/control-panel-test/assets

      - name: Install dependencies
        run: npm ci
        working-directory: docs-site

      - name: Build docs site
        run: npm run build
        working-directory: docs-site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
